<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A.M.O Solution BTP - Plateforme SaaS modulaire pour la gestion d'entreprises du secteur BTP" />
    <meta name="keywords" content="BTP, gestion, SaaS, devis, factures, chantiers, construction" />
    <meta name="author" content="A.M.O Solution BTP" />
    
    <!-- Préchargement des polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
    
    <!-- Meta Open Graph pour le partage social -->
    <meta property="og:title" content="A.M.O Solution BTP" />
    <meta property="og:description" content="Plateforme SaaS modulaire pour la gestion d'entreprises du secteur BTP" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://amo-solution-btp.com" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Meta Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="A.M.O Solution BTP" />
    <meta name="twitter:description" content="Plateforme SaaS modulaire pour la gestion d'entreprises du secteur BTP" />
    <meta name="twitter:image" content="/twitter-card.png" />
    
    <!-- Sécurité -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <title>A.M.O Solution BTP - Gestion BTP Intelligente</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Loader initial pendant que React se charge -->
    <style>
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loader {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loader-text {
        color: white;
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        margin-top: 20px;
        text-align: center;
      }
    </style>
    
    <div id="initial-loader">
      <div>
        <div class="loader"></div>
        <div class="loader-text">
          <div style="font-size: 24px; margin-bottom: 8px;">A.M.O Solution BTP</div>
          <div style="font-size: 14px; opacity: 0.8;">Chargement en cours...</div>
        </div>
      </div>
    </div>
    
    <script>
      // Masquer le loader une fois que la page est chargée
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(function() {
              loader.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
